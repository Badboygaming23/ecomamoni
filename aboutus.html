<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - EcoMamoni</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background: #4CAF50;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        header nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            cursor: pointer;
        }

        h2 {
            color: #4CAF50;
            text-align: center;
            margin: 1em 0;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 2em;
        }

        .team-member {
            background: #fff;
            border: 1px solid #ddd;
            padding: 1em;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.5s forwards;
        }

        .team-member img {
            width: 150px; /* Set a fixed width */
            height: 150px; /* Set a fixed height */
            border-radius: 50%; /* Keep the circular shape */
            object-fit: cover; /* Ensures the image covers the area while maintaining aspect ratio */
            margin-bottom: 10px;
        }

        .team-member h3 {
            font-size: 1.2em;
            color: #333;
        }

        .team-member p {
            color: #777;
            font-size: 0.9em;
        }

        /* Fade In Animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 2em;
            border-radius: 5px;
            max-width: 500px;
            width: 90%;
            text-align: left;
            position: relative;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4c4c;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #ff0000;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            padding: 10px 20px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>About Us - EcoMamoni</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="javascript:void(0)" onclick="openModal()">Contact Us</a>
        </nav>
    </header>

    <!-- About Us Section -->
    <section>
        <h2>Meet Our Team</h2>
        <div class="team-container">
            <!-- Team Member -->
            <div class="team-member" style="animation-delay: 0.2s;">
                <img src="dar.png" alt="Owner">
                <h3>DARIEL</h3>
            </div>
            <div class="team-member" style="animation-delay: 0.4s;">
                <img src="chen.png" alt="Member">
                <h3>ROLIE MAE</h3>
            </div>
            <div class="team-member" style="animation-delay: 0.6s;">
                <img src="che.png" alt="Member">
                <h3>MARY GRACE</h3>
            </div>
            <div class="team-member" style="animation-delay: 0.8s;">
                <img src="jeramil.png" alt="Member">
                <h3>JERAMIL</h3>
            </div>
            <div class="team-member" style="animation-delay: 0.8s;">
                <img src="JASTINE.png" alt="Member">
                <h3>JASTINE</h3>
            </div>
            <div class="team-member" style="animation-delay: 0.8s;">
                <img src="jesem.png" alt="Member">
                <h3>JESEM</h3>
            </div>
            <div class="team-member" style="animation-delay: 0.8s;">
                <img src="merky.png" alt="Member">
                <h3>MERKILITA</h3>
            </div>
            <div class="team-member" style="animation-delay: 0.8s;">
                <img src="quirics.png" alt="Member">
                <h3>QUIRICO</h3>
            </div>
        </div>
    </section>

    <!-- Modal for Contact Form -->
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for animation timing and modal handling -->
  <script>
    // JavaScript to handle animation delay for each team member
    const members = document.querySelectorAll('.team-member');
    members.forEach((member, index) => {
        member.style.animationDelay = `${0.2 * index}s`;
    });

    // JavaScript to handle modal open/close
    function openModal() {
        document.getElementById("contactModal").style.display = "flex";
        displayInstructions();
    }

    function closeModal() {
        document.getElementById("contactModal").style.display = "none";
    }

    // Function to display instructions in the modal
    function displayInstructions() {
        const modalContent = document.querySelector('.modal-content');
        const instructions = document.createElement('p');
        instructions.textContent = "If you have any concerns or need assistance on how to invest, please fill out the form below, and we will get back to you as soon as possible.";
        instructions.style.marginBottom = '20px'; // Add some space below the instructions
        modalContent.insertBefore(instructions, modalContent.firstChild);
    }

    // Close the modal if the user clicks outside of it
    window.onclick = function(event) {
        const modal = document.getElementById("contactModal");
        if (event.target === modal) {
            closeModal();
        }
    };
</script>

</body>
</html>
